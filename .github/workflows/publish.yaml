name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Publish Image
    runs-on: ubuntu-latest
    concurrency: deploy-group

    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get package version
        id: version
        run: |
          version=$(jq -r .version < package.json)
          echo "version=$version" >> $GITHUB_OUTPUT

      - run: docker build --tag hasanify/switchr-timeline-handler:${{ steps.version.outputs.version }} --tag hasanify/switchr-timeline-handler:latest .
      - run: docker push hasanify/switchr-timeline-handler:${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          token: ${{secrets.GITHUB_TOKEN}}
